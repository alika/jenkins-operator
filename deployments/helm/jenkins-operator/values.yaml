# Default values for jenkins-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/samsung_cnct/jenkins-operator:prod
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""
# comma separated list of namespaces to which this operator is scoped.
# empty string for all namespaces
namespaces: ""

resources: {}
  # If you  want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
