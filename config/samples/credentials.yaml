---
apiVersion: v1
kind: Secret
metadata:
  # this is the jenkins id.
  name: "userpass-creds"
  labels:
    # credential type.
    "jenkins.io/credentials-type": "usernamePassword"
  annotations: {
    # credetnial description
    "jenkins.io/credentials-description" : "credentials from Kubernetes"
  }
type: Opaque
data:
  username: bXlVc2VybmFtZQ==  # myUsername
  password: UGEkJHdvcmQ=      # Pa$$word 
---
apiVersion: v1
kind: Secret
metadata:
  name: "secret-text-creds"
  labels:
    "jenkins.io/credentials-type": "secretText"
  annotations: {
    "jenkins.io/credentials-description" : "secret text credential from Kubernetes"
  }
type: Opaque
data:
  text: TXlTZWNyZXQ=  # MySecret
---
apiVersion: v1
kind: Secret
metadata:
  name: "file-creds"
  labels:
    "jenkins.io/credentials-type": "secretFile"
  annotations: {
    "jenkins.io/credentials-description" : "secret file credential from Kubernetes"
  }
type: Opaque
data:
  filename: bXlTZWNyZXQudHh0  # mySecret.txt
  data: SGVsbG8gV29ybGQh # Hello World!
---
apiVersion: v1
kind: Secret
metadata:
# this is the jenkins id.
  name: "another-test-certificate"
  labels:
# so we know what type it is.
    "jenkins.io/credentials-type": "certificate"
  annotations: {
# description - can not be a label as spaces are not allowed
    "jenkins.io/credentials-description" : "certificate credential from Kubernetes"
  }
type: Opaque
data:
  password: dGVzdA==  # test
# PKCS#12 base64 encoded bytes
  certificate: 
---
apiVersion: v1
kind: Secret
metadata:
  name: "remapped-userpass-creds"
  labels:
    "jenkins.io/credentials-type": "usernamePassword"
  annotations: {
    "jenkins.io/credentials-description" : "credentials from Kubernetes",
    "jenkins.io/credentials-keybinding-username" : "user",
    "jenkins.io/credentials-keybinding-password" : "pass"
  }
type: Opaque
data:
  user: bXlVc2VybmFtZQ==     #myUsername
  pass: UGEkJHdvcmQ=         #Pa$$word